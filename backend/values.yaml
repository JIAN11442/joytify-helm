# =============================================================================
# deployment.yaml
# =============================================================================
app:
  name: api
  replicas: 2
image:
  repository: ghcr.io/jian11442/joytify-api
  tag: b4006be021a3c71e9b729c8110aaa577c7e2772d
  digest: "sha256:c6cc19a64ae5faae09b67d9f5eb208480f96d23823afe6b282dad4fa0576c9cd"
imagePullSecrets:
  name: ghcr-secret # *
container:
  name: api-container
  port: 4004 # *
strategy:
  maxUnavailable: 1
  maxSurge: 1
# =============================================================================
# service.yaml
# =============================================================================
service:
  name: api-service # *
  type: ClusterIP
  port: 4004 # *
  targetPort: 4004 # *
# =============================================================================
# secret.yaml
# =============================================================================

# AWS Credential
awsCredentials:
  name: aws-credentials # *
  accessIdKey: access-key-id # *
  accessSecretKey: secret-access-key # *
# Secret Store
secretStore:
  name: aws-secrets-store
  aws:
    region: ap-northeast-1 # *
# External Secret
externalSecret:
  name: api-secret
  target:
    name: api-secret
    creationPolicy: Owner
  dataFrom:
    extract:
      key: JOYTIFY_APPLICATION_ENVS # *
# =============================================================================
# ingress.yaml
# =============================================================================
ingress:
  enabled: true
  domain: "api.joytify.org" # *
  clusterIssuer: "letsencrypt-prod" # *
# =============================================================================
# envs
# =============================================================================
envs:
  ORIGIN_APP: "https://joytify.org"
  API_PORT: 4004
  OFFICIAL_EMAIL: noreply@joytify.org
  TEST_EMAIL: onboarding@resend.dev
