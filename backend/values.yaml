# =============================================================================
# deployment.yaml
# =============================================================================
app:
  name: api
  replicas: 2
image:
  repository: ghcr.io/jian11442/joytify-api
  tag: d36153baf3fc033b11d8acf2c590f20a5f50f02a
  digest: "sha256:b9ec96971134c4b227861e9423704287f9bcbc75eaa7102586385162ce9b2943"
imagePullSecrets:
  name: ghcr-secret # *
container:
  name: api-container
  port: 4004 # *
strategy:
  maxUnavailable: 1
  maxSurge: 1
# =============================================================================
# service.yaml
# =============================================================================
service:
  name: api-service # *
  type: ClusterIP
  port: 4004 # *
  targetPort: 4004 # *
# =============================================================================
# secret.yaml
# =============================================================================

# AWS Credential
awsCredentials:
  name: aws-credentials # *
  accessIdKey: access-key-id # *
  accessSecretKey: secret-access-key # *
# Secret Store
secretStore:
  name: aws-secrets-store
  aws:
    region: ap-northeast-1 # *
# External Secret
externalSecret:
  name: api-secret
  target:
    name: api-secret
    creationPolicy: Owner
  dataFrom:
    extract:
      key: JOYTIFY_APPLICATION_ENVS # *
# =============================================================================
# ingress.yaml
# =============================================================================
ingress:
  enabled: true
  domain: "api.joytify.org" # *
  clusterIssuer: "letsencrypt-prod" # *
# =============================================================================
# envs
# =============================================================================
envs:
  ORIGIN_APP: "https://joytify.org"
  API_PORT: 4004
  OFFICIAL_EMAIL:
  TEST_EMAIL: onboarding@resend.dev
