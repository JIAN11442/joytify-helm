# Secret Store
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Values.secretStore.name }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.secretStore.aws.region }}
      auth:
        # 標準做法：使用 secretRef 引用 K8s Secret（更安全）
        secretRef:
          accessKeyIDSecretRef:
            name: {{ .Values.awsCredentials.name }}
            key: {{ .Values.awsCredentials.accessIdKey }}
          secretAccessKeySecretRef:
            name: {{ .Values.awsCredentials.name }}
            key: {{ .Values.awsCredentials.accessSecretKey }}

        # 替代做法：直接傳遞憑證（方便但較不安全）
        # credentials:
        #   accessKeyID: {{ .Values.awsCredentials.accessIdKey }}
        #   secretAccessKey: {{ .Values.awsCredentials.accessSecretKey }}

---
# External Secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.name }}
spec:
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: SecretStore
  target:
    name: {{ .Values.externalSecret.target.name }}
    creationPolicy: {{ .Values.externalSecret.target.creationPolicy }}
  dataFrom:
    - extract:
        key: {{ .Values.externalSecret.dataFrom.extract.key }}

  # 當如果篩選特定 secrets 的話，可以這樣寫
